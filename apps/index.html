<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Playfair+Display:ital@1&family=Teko:wght@500&family=Ubuntu:ital,wght@0,500;1,700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chat-bot</title>
  </head>
  <body>
    <div class="total-div">
        <section class="first-section">
            <div class="menu-bar">
                <div class="message">
                    <img class="menu-bar-img" src="/assets/Group 3.png" alt="message-icon" />
                </div>
                <div class="message-grp">
                    <img class="home-img" src="/assets/add_home.png" alt="home.png"/>
                    <img class="forum-img" src="/assets/forum.png" alt="forum-icon"/>
                    <img class="group-img" src="/assets/group.png" alt="group-icon">
                    <img class="calendar-img" src="/assets/calendar_month.png" alt="calendar-icon">
                    <img class="settings-img" src="/assets/settings.png" alt="settings-icon">
                </div>
            </div>
        </section>
    <section>
        <div class="second-section">
            <div class="header">
                <div class="header-start">
                    <div class="list-icon">
                        <img class="list" src="/assets/Group 1.png" alt="options-icon" />
                    </div>
                    <h1>Messages</h1>
                </div>
                <div class="header-end">
                    <img src="/assets/Rectangle 61.png" alt="picture">
                    <img src="/assets/Rectangle 60.png" alt="picture">
                    <img src="/assets/Rectangle 61.png" alt="picture-rip">
                    <img class="person" src="/assets/person_add.png" alt="person">
                    <img src="/assets/Line 8.png" alt="">
                    <img class="search" src="/assets/search.png" alt="search">
                    <img src="/assets/Rectangle 57.png" alt="picture">
                </div>
            </div>
            <div class="divided-section">
                <div class="inbox">
                    <div class="inbox-container">
                        <img src="/assets/folder.png" alt="folder">
                        <h3 class="all-msg">All Inbox</h3>
                    </div>
                </div>
                <div class="chat">
                <h3>chat</h3>
                </div>
                <div class="profile">
                <h3>profile</h3>
                </div>
            </div>
        </div>
        

        
    </section>
    </div>
  </body>
</html>
